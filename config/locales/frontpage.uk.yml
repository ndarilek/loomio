  about_page:
    our_story_1_html: "<h2>Наша історія</h2> <p>Loomio - це онлайн-інструмент для спільного прийняття рішень, створений командою інженерів, активістів та соціальних підприємців з Нової Зеландії</p>"
    our_story_2_html: "<p>Loomio з'явилась через потребу у масштабованому способі приймати рішення в середені груп руху Захопи Волл-стріт у 2011 році.</p> <p>Ми відчули перетворюючу силу спільного прийняття рішень, а також його жорсткі обмеження: якщо, щоб долучитись, люди повинні бути в одному місці в один час,  - цей підхід не може бути масштабованим.</p> <p>Ми вирішили розробити рішення цієї проблеми: дати людям простий спосіб знайти правильні рішення разом використовуючи Інтернет, незалежно від того де вони знаходяться.</p> <p>Ми назвали його Loomio, за аналогією з ткацьким верстатом (loom) для сплетіння різних точок зору разом :) </p> <p>Вже більше 75 000 осіб зробили більш 25000 рішень у Loomio.</p> "
    mission_html: "<h2>Місія</h2> <p> Ми є організацією що керується місією з соціальною метою в її основі: Loomio існує, щоб зробити легким для будь-кого, в будь-якому місці, брати участь у прийнятті рішень, які впливають на їх життя.</p> <p>Ми вимірюємо наш вплив в чисельності людей і груп, що беруть участь у прийнятті рішень ТА надихаючих історій від людей, які використовують Loomio, щоб зробити великі речі у своїх громадах.</p> "
    advisors_html: "<h2>Радники</h2> <p>Ми працюємо за підтримки Консультативної ради до складу якої входять деякі з найяскравіших умів світу в сферах демократії та технологій.</p> "
